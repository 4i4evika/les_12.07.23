<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

{% block title %}
    {% if title %}
        <title>Центр красоты - {{ title }}</title>
    {% else %}
        <title>Центр красоты</title>
    {% endif %}
{% endblock %}

</head>
<body>
{% block content %}
    <ul class="menu">
        {% for m in menu %}
        <li>
            <a href="{{ m.url }}">{{ m.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="container">
    {% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>О нас</h1>
    {% endif %}
{% endblock %}
</div>
</body>
</html>
